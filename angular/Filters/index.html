<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Basic 1</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="row">
  		<div class="col-md-12">
			<h2>Primera uporabe Filter funkcjonalnosti</h2>
  		</div>
		<div class="col-md-12" ng-controller="Filters">
			<div class="col-md-6">
				<h3>Basic filter</h3>
				<p>{{ date | date:'dd-MM-yyyy' }}</p>
				<pre>				
					{{ myObject | json}}
				</pre>
			</div> 
			<div class="col-md-6">
				<h3>Basic filter for array</h3>
				<ul>
					<li ng-repeat="number in numbers | limitTo: 5	">
						{{ number }}
					</li>
				</ul>	
			</div> 

		</div>
	</div>	

	<hr>


</body>
</html>
